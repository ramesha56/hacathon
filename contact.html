<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- script -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="js/firebase-config.js" defer></script>
  <script src="js/script.js" defer></script>
  <!-- alerats -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  


</head>
<body>


  <nav class="navbar">
    <div class="logo">Task Management</div>
    <ul id="nav-links">
      <li><button id="loginBtn">Login</button></li>
      <li><button id="signupBtn">Sign Up</button></li>
    </ul>
    <div class="hamburger" id="hamburger">&#9776;</div>
  </nav>


  <div class="contact-container">
 
    <div class="contact-image">
      <img src="img/right.gif" alt="Perfume GIF" />
    </div>


    <form id="contactForm">
      <h2>Contact Us</h2>
      <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
    </form>
  </div>

  <!-- Contact Info Section -->
<section class="contact-info">
  <div class="info-box">
    <img src="img/email.jfif" alt="Email" />
    <h3>Email Us</h3>
    <p>support@perfumeshop.com</p>
  </div>

  <div class="info-box">
    <img src="img/phone.jfif" alt="Phone" />
    <h3>Call Us</h3>
    <p>+92 300 1234567</p>
  </div>

  <div class="info-box">
    <img src="img/loc.jfif" alt="Location" />
    <h3>Visit Us</h3>
    <p>123 Fragrance Street, Karachi, Pakistan</p>
  </div>
</section>


  <div id="messageList"></div>

  <script>
    firebase.auth().onAuthStateChanged((user) => {
      const form = document.getElementById("contactForm");
      const messageList = document.getElementById("messageList");

      if (!user) {
        form.style.display = "none";
        alert("Please log in to send a message.");
        return;
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        db.collection("contacts").add({
          name,
          email,
          message,
          userId: user.uid,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then(() => {
          alert("Message sent successfully!");
          form.reset();
          fetchMessages();
        })
        .catch((error) => {
          console.error("Error sending message: ", error);
          alert("Failed to send message.");
        });
      });

      function fetchMessages() {
        db.collection("contacts").orderBy("timestamp", "desc").get()
        .then((snapshot) => {
          messageList.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const messageDiv = document.createElement("div");
            messageDiv.innerHTML = `
              <p><strong>${data.name}</strong> (${data.email})</p>
              <p>${data.message}</p>
              <hr />
            `;
            messageList.appendChild(messageDiv);
          });
        })
        .catch((error) => {
          console.error("Error fetching messages: ", error);
        });
      }

      fetchMessages();
    });


    document.querySelector("#contactForm button").addEventListener("click", function () {
  this.classList.add("clicked");
  setTimeout(() => {
    this.classList.remove("clicked");
  }, 2000);
});

  </script>

</body>
</html>
